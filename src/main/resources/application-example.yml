# 配置文件模板
# 复制此文件为 application-local.yml 并填入真实的配置信息

spring:
  # Database Configuration
  datasource:
    url: jdbc:mysql://YOUR_DB_HOST:3306/pinshop?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: YOUR_DB_USERNAME
    password: YOUR_DB_PASSWORD

  # Redis Configuration
  data:
    redis:
      host: YOUR_REDIS_HOST
      port: 6379
      password: YOUR_REDIS_PASSWORD
      database: 0

# 使用方法:
# 1. 复制此文件: cp application-example.yml application-local.yml
# 2. 修改 application-local.yml 中的配置值
# 3. application-local.yml 已在 .gitignore 中，不会提交到仓库
# 4. 或者使用环境变量:
#    export DB_URL=jdbc:mysql://...
#    export DB_USERNAME=your_username
#    export DB_PASSWORD=your_password
#    export REDIS_HOST=your_redis_host
#    export REDIS_PASSWORD=your_redis_password
